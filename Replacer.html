		$.ajax({
			
			url: "prep",
			type:"GET",
			success: function(data){
				var config=JSON.parse(data);	
				for(var i=0;i<config.length;i++){
					if(config[i].type=="text"){
						$("#"+config[i].target).replaceWith("<input type='text' id='"+config[i].value+"' />");
					}else if(config[i].type=="sign"){
						$("#"+config[i].target).replaceWith("<canvas id='"+config[i].value+"' width='200' height='100' style='border:1px solid #000000;'' />");
						sigCapture = new SignatureCapture(config[i].value);
					}
				}
			}
		});
});
